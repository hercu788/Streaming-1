
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Streaming Ao Vivo com An√∫ncio</title>
<style>
  body {
    margin: 0; 
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    flex-direction: column;
  }
  #video-container {
    position: relative;
    width: 90vw;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    background: black;
  }
  video {
    width: 100%; 
    height: 100%;
    display: block;
    border-radius: 8px;
  }
  #live-video {
    display: none;
  }
</style>
</head>
<body>

<div id="video-container">
  <video id="ad-video" autoplay muted playsinline></video>
  <video id="live-video" controls autoplay></video>
</div>

<script>
  const adVideo = document.getElementById('ad-video');
  const liveVideo = document.getElementById('live-video');

  adVideo.src = "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm";

  adVideo.onended = () => {
    adVideo.style.display = 'none';
    liveVideo.style.display = 'block';
    liveVideo.src = "https://fhd4.oneplayer.site/343rt342wtg34wetg34retg4rgh5kh4/FHD4/tt1674782.mp4";
  };
</script>

</body>
</html>
