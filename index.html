
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Streaming Ao Vivo com Anúncio</title>
<style>
  body {
    margin: 0; 
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    flex-direction: column;
  }
  #video-container {
    position: relative;
    width: 90vw;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    background: black;
  }
  video, iframe {
    width: 100%; 
    height: 100%;
    display: block;
    border-radius: 8px;
  }
  #live-player {
    display: none;
  }
</style>
</head>
<body>

<div id="video-container">
  <video id="ad-video" autoplay muted playsinline></video>
  <iframe id="live-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<script>
  // Vídeo de anúncio teste (5 segundos)
  const adVideo = document.getElementById('ad-video');
  const livePlayer = document.getElementById('live-player');

  // Exemplo de vídeo curto para anúncio (pode trocar a URL depois)
  adVideo.src = "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm";

  adVideo.onended = () => {
    adVideo.style.display = 'none';
    livePlayer.style.display = 'block';

    // Link teste de live via OBS.Ninja (você troca depois)
    livePlayer.src = "https://obs.ninja/?view=Jb54rWsdg0";
  };
</script>

</body>
</html>
